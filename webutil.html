<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL & Password Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d0d0d 0%, #000 100%);
      color: #fff;
      overflow-x: hidden;
    }

    h2 {
      color: #FFB6C1;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: transparent;
      opacity: 0.2;
      pointer-events: none;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      height: 42px;
      box-shadow: 0 2px 20px rgba(255, 20, 147, 0.1);
      margin-bottom: 3rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar .left {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .navbar .right a {
      color: #ff8ac7;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .navbar .right a:hover {
      text-shadow: 0 0 8px #ffb6c1;
      color: #fff;
    }

    .glassbar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      width: 60vw; /* try 70vw or 80vw if needed */
  max-width: 700px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 25px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(255, 20, 147, 0.15);
      position: relative;
      transition: box-shadow 0.3s ease;
      overflow-y: auto;
    }

    .glassbar:hover {
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.35);
    }

    input[type="text"],
    input[type="range"],
    button,
    label {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
    }

    input[type="text"] {
      background: #1c1c1c;
      color: #ffb6c1;
    }

    button {
      background: #ff2e88;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #ff69b4;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }

    .result {
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }

    .safe {
      background-color: #1e3b30;
      color: #a2e3d4;
    }

    .potential {
      background-color: #4e3d05;
      color: #ffe6a1;
    }

    .unsafe {
      background-color: #5a1c28;
      color: #f2a9b6;
    }

   .section {
  margin-bottom: 6rem;
  animation: fadeIn 1.2s ease-in;
  scroll-snap-align: start;
}
.checkbox-group:hover {
  gap: 14px;
  transform: translateX(5px);
}
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      transition: gap 0.3s ease;
    }

    .checkbox-group input[type="checkbox"] {
      transform: scale(1.2);
      accent-color: #ff2e88;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      width: auto;
      display: flex;
      align-items: center;
      font-size: 15px;
    }
    .section {
  margin-bottom: 6rem; /* more vertical space */
  animation: fadeIn 1.2s ease-in;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
/* === FULLSCREEN SECTIONS WITH SCROLL SNAP === */
html, body {
  height: 100%;
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
}

/* Each section fills the screen */
.panel {
  height: 200vh;
  scroll-snap-align: start;
  overflow-y: auto; /* Allow internal scroll */
  display: flex;
  justify-content: center;
  align-items: flex-start; /* Align to top so all content is visible */
  padding-top: 15rem; /* Give space from top */
}

/* Optional: smoother section transitions */
html {
  scroll-behavior: smooth;
}
/* Twinkling Stars Background */
.stars {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  pointer-events: none;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.3;
  animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
  0% {
    opacity: 0.1;
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1.1);
  }
}



  </style>
</head>
<body>
<div class="stars" id="stars"></div>


  <!-- Top Navigation Bar -->
  <div class="navbar">
    <div class="left">‚ú® Black Swan  AV</div>
    <div class="right">
<a href="index.html">Home</a>
      <a href="#url">URL Safety Checker</a>
      <a href="#password">Password Generator</a>
    </div>
  </div>

  <!-- URL Checker -->
<section class="panel">
  <div class="glassbar" id="url">
    <h2>üîó URL Safety Checker</h2>
    <input type="text" id="urlInput" placeholder="Enter a URL to check">
    <button onclick="checkURL()">Check URL</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>
</section>

<!-- Password Generator -->
<section class="panel">
  <div class="glassbar" id="password">
    <h2>üîê Password Generator</h2>
    
    <div class="checkbox-group">
      <input type="checkbox" id="includeUpper" checked>
      <label for="includeUpper">Include Uppercase Letters</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="includeLower" checked>
      <label for="includeLower">Include Lowercase Letters</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="includeNumbers" checked>
      <label for="includeNumbers">Include Numbers</label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="includeSymbols">
      <label for="includeSymbols">Include Symbols</label>
    </div>

    <label for="length">Length: <span id="lengthVal">12</span></label>
    <input type="range" id="length" min="4" max="32" value="12" oninput="document.getElementById('lengthVal').innerText = this.value">
    
    <button onclick="generatePassword()">Generate Password</button>
    <input type="text" id="passwordOutput" readonly>
  </div>
  
  <script>
  const starContainer = document.getElementById('stars');
  const numStars = 150; // You can increase this for denser star field

  for (let i = 0; i < numStars; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.top = `${Math.random() * 100}%`;
    star.style.left = `${Math.random() * 100}%`;
    star.style.animationDuration = `${1 + Math.random() * 2}s`;
    starContainer.appendChild(star);
  }
</script>

</section>

  <script>
    function checkURL() {
      const input = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      let issues = [];
      let score = 0;
      let url;

      try {
        url = new URL(input.startsWith("http") ? input : "http://" + input);
      } catch (e) {
        resultDiv.innerHTML = "<strong>‚ùå Invalid URL</strong>";
        resultDiv.className = "result unsafe";
        return;
      }

      const hostname = url.hostname.toLowerCase();
      const tld = hostname.split('.').pop();
      const protocol = url.protocol;
      const sketchyTLDs = ['tk', 'ml', 'ga', 'cf', 'gq', 'xyz', 'top', 'info'];
      const phishingKeywords = ['login', 'secure', 'update', 'signin', 'verify'];
      const brandNames = ['paypal', 'facebook', 'google', 'microsoft', 'apple', 'amazon'];

      if (sketchyTLDs.includes(tld)) {
        issues.push("Suspicious TLD: ." + tld);
        score += 2;
      }

      if (hostname.split('.').length > 3) {
        issues.push("Too many subdomains (may be spoofing)");
        score += 1;
      }

      for (let brand of brandNames) {
        for (let keyword of phishingKeywords) {
          if (hostname.includes(brand) && hostname.includes(keyword)) {
            issues.push(`Uses both brand "${brand}" and keyword "${keyword}"`);
            score += 3;
          }
        }
      }

      if (hostname.length > 45 || (hostname.match(/-/g) || []).length > 3) {
        issues.push("Unusually long or hyphenated domain");
        score += 1;
      }

      if (protocol !== 'https:') {
        issues.push("Insecure connection (not HTTPS)");
        score += 1;
      }

      if (/^\d{1,3}(\.\d{1,3}){3}$/.test(hostname)) {
        issues.push("URL uses an IP address");
        score += 3;
      }

      if (url.href.includes('@')) {
        issues.push("Contains '@' symbol (possible obfuscation)");
        score += 2;
      }

      let rating = '';
      let cssClass = '';
      if (score >= 5) {
        rating = "‚ùå Unsafe";
        cssClass = "unsafe";
      } else if (score >= 2) {
        rating = "‚ö†Ô∏è Potentially Dangerous";
        cssClass = "potential";
      } else {
        rating = "‚úÖ Safe";
        cssClass = "safe";
      }

      resultDiv.className = "result " + cssClass;
      resultDiv.innerHTML = `<strong>${rating}</strong><br><br>`;
      if (issues.length > 0) {
        resultDiv.innerHTML += `<div class="issue-list"><strong>Issues detected:</strong><ul>`;
        issues.forEach(issue => resultDiv.innerHTML += `<li>${issue}</li>`);
        resultDiv.innerHTML += `</ul></div>`;
      } else {
        resultDiv.innerHTML += `No major issues found.`;
      }
    }

    function generatePassword() {
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*()-_=+[]{}|;:',.<>?/";

      let pool = "";
      if (document.getElementById('includeUpper').checked) pool += upper;
      if (document.getElementById('includeLower').checked) pool += lower;
      if (document.getElementById('includeNumbers').checked) pool += numbers;
      if (document.getElementById('includeSymbols').checked) pool += symbols;

      const length = parseInt(document.getElementById('length').value);
      if (pool === "") {
        alert("Please select at least one character set.");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += pool[Math.floor(Math.random() * pool.length)];
      }
      document.getElementById('passwordOutput').value = password;
    }
    
    
  </script>
</body>
</html>
